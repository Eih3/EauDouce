<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}后台管理{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='admin/css/common.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='admin/css/main.css') }}"/>
    <script type="text/javascript" src="{{ url_for('static', filename='admin/js/libs/modernizr.min.js') }}"></script>
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon" type="image/x-icon" />
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
<div class="topbar-wrap white">
    <div class="topbar-inner clearfix">
        <div class="topbar-logo-wrap clearfix">
            <h1 class="topbar-logo none"><a href="index.html" class="navbar-brand">后台管理</a></h1>
            <ul class="navbar-list clearfix">
                <li><a class="on" href="{{ url_for('admin.index') }}">首页</a></li>
                <li><a href="{{ url_for('front.index') }}" target="_blank">网站首页</a></li>
            </ul>
        </div>
        <div class="top-info-wrap">
            <ul class="top-info-list clearfix">
                <li><a href="{{ url_for('front.userHome', user=g.username) }}">欢迎您管理员</a></li>
                <li><a href="{{ url_for('logout') }}">退出</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container clearfix">
    <div class="sidebar-wrap">
        <div class="sidebar-content">
            <ul class="sidebar-list">
                <li>
                    <i class="icon-font">&#xe018;</i>系统管理
                    <ul class="sub-menu">
                        <li><a href="{{ url_for('admin.index') }}"><i class="icon-font">&#xe022;</i>系统信息</a></li>
                        <li><a href="{{ url_for('admin.system') }}"><i class="icon-font">&#xe017;</i>系统设置</a></li>
                    </ul>
                </li>
                <li>
                    <i class="icon-font">&#xe003;</i>博客管理
                    <ul class="sub-menu">
                        <li><a href="{{ url_for('admin.blog') }}"><i class="icon-font">&#xe005;</i>博文管理</a></li>
                        <li><a href="design.html"><i class="icon-font">&#xe006;</i>分类管理</a></li>
                        <li><a href="design.html"><i class="icon-font">&#xe052;</i>友情链接</a></li>
                        <li><a href="design.html"><i class="icon-font">&#xe033;</i>广告管理</a></li>
                        <li><a href="http://changyan.kuaizhan.com/overview"><i class="icon-font">&#xe012;</i>评论管理</a></li>
                    </ul>
                </li>
                <li>
                    <i class="icon-font">&#xe018;</i>用户管理
                    <ul class="sub-menu">
                        <li><a href="#"><i class="icon-font">&#xe037;</i>用户管理</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    {% block sidebar %}{% endblock %}
</div>
</body>
</html>
