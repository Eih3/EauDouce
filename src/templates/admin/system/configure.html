{% extends "base/admin.html" %}

{% block title %}系统配置{% endblock %}

{% block content %}
        {% set config = g.api.get_sys_config().data %}
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>系统配置<small></small></h5>
                        <div class="ibox-tools">
                            <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>更新配置</strong></button>
                        </div>
                    </div>
                    <div class="ibox-content">
                                <form role="form">
                                    <div class="form-group">
                                        <label>一句话介绍本站</label><input type="text" placeholder="一句话介绍本站" class="form-control" value="{{ config.about_awi }}">
                                    </div>
                                    <div class="form-group">
                                        <label>站长的话</label><input type="text" placeholder="站长的话" class="form-control" value="{{ config.about_ww }}">
                                    </div>
                                    <div class="form-group">
                                        <label>地址</label><input type="text" placeholder="地址" class="form-control" value="{{ config.about_address }}">
                                    </div>
                                    <div class="form-group">
                                        <label>手机号</label><input type="text" placeholder="手机号" class="form-control" value="{{ config.about_phone }}">
                                    </div>
                                    <div class="form-group">
                                        <label>邮件</label><input type="email" placeholder="邮件" class="form-control" value="{{ config.about_email }}">
                                    </div>
                                    <div class="form-group">
                                        <label>备案号</label><input type="text" placeholder="备案号" class="form-control" value="{{ config.about_beian }}">
                                    </div>
                                    <div class="form-group">
                                        <label>SEO关键字</label><input type="text" placeholder="SEO关键字" class="form-control" value="{{ config.seo_keywords }}">
                                    </div>
                                    <div class="form-group">
                                        <label>SEO描述</label><input type="email" placeholder="SEO描述" class="form-control" value="{{ config.seo_description }}">
                                    </div>
                                    <div class="form-group">
                                        <label>站点标题后缀</label><input type="text" placeholder="站点标题后缀" class="form-control" value="{{ config.site_title }}">
                                    </div>
                                    <div class="form-group">
                                        <label>站点订阅源名称</label><input type="text" placeholder="站点订阅源名称" class="form-control" value="{{ config.site_feedname }}">
                                    </div>
                                </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
